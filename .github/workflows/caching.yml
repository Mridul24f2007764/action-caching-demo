name: CI with Dependency Caching

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:
  pull_request:
    branches: [ "main" ]

jobs:
  test-with-cache:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Cache dependencies
      uses: actions/cache@v4
      id: cache-dependencies
      with:
        path: |
          ~/.cache/pip
          **/__pycache__
        key: cache-4947e41-${{ runner.os }}-python-${{ hashFiles('requirements.txt') }}
        restore-keys: |
          cache-4947e41-${{ runner.os }}-python-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run tests
      run: |
        python -c "import requests, numpy, pandas, flask; print('All imports successful!')"

    - name: prime-cache-4947e41
      run: |
        if [[ "${{ steps.cache-dependencies.outputs.cache-hit }}" == 'true' ]]; then
          echo "âœ… Cache hit! Dependencies were restored from cache."
        else
          echo "ðŸ”„ Cache miss. Dependencies installed and cached for future runs."
        fi
